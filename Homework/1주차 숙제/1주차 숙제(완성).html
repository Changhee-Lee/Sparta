<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Johnny 쇼핑몰 | 주문하기</title>
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }


        h1,
        h5 {
            display: inline;
        }

        .order {
            text-align: center;
        }

        .orders {
            margin-top: 100px;
        }

        .user-info {
            margin: 20px 5px auto 5px;
        }

        .img {
            background-image: url('https://sneakerbardetroit.com/wp-content/uploads/2020/01/Nike-Air-Max-97-Gold-Medal-CT4556-700-Release-Date-4.jpg');
            background-size: cover;
            background-position: center;
            width: 500px;
            height: 300px;
        }

        .info-temp {
            color: blue;
        }



        .info {
            margin-top: 20px;
            margin-bottom: 20px;



        }
    </style>


    <script>
        function hey() {
            alert('주문이 완료되었습니다.');
        }



    </script>




</head>

<body>
    <div class="wrap">
        <div class="img"></div>
        <div class="info">
            <h1>나이키 운동화 팝니다</h1>
            <h5>가격: 229,000원/개</h5>
            <p>이 운동화는 사실 특별한 힘을 가지고 있어요. 운동화를 신고 운동을 하면 짜자잔 뭐든지 이뤄지게 된답니다. 하나 사가세요! 새삥의 합성섬유 향이 아주 좋아요</p>

        </div>
        <div class="info">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">주문자 이름</span>
                </div>
                <input type="text" class="form-control" id="order_name" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="order_count">
                    <option selected value=""> -- 수량을 선택하세요 -- </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">주소</span>
                </div>
                <input type="text" class="form-control" id="order_address" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">전화번호</span>
                </div>
                <input type="text" class="form-control" id="order_phone" aria-describedby="basic-addon3">
            </div>
            <div class="order">
                <button onclick="hey()" type="button" class="btn btn-primary">주문하기</button>
            </div>
        </div>






    </div>
</body>

</html>
